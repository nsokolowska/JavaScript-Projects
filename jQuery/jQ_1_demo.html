<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        // adding elements //
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body> "
            );
            //effect for first element - color//
            $("#2").css({"color":"red"});
            //effecst for second element - hide h1 by clicking #3//
            $("#3").click(function(){
                $('h1').hide();
            });
            //effects for third element - changing color //
            $("#1").click(function(){
                $("#1").css({"color":"blue"});
            });
        });
    </script>
</html>
