<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UFT-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_css/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Create your pizza</h1>
            <p>The base price of the pizza includes a tomato base, one vegetable, one topping and one dip.</p>
            <form id="frmMenu">
                <button type="button" class="menu-list">Size:</button>
                <div class="menu">
                    <div class="menu-inside">
                        <div class="line">
                            <input class="size" type="radio" name="Size" value="Small Pizza">
                            <label>Small Pizza</label>  
                        </div>
 
                        <div class="line">
                            <input class="size" type="radio" name="Size" value="Medium Pizza">
                            <label>Medium Pizza</label>
                        </div>
                        <div class="line">
                            <input class="size" type="radio" name="Size" value="Large Pizza">
                            <label>Large Pizza</label>
                        </div>
                        <div class="line">
                            <input class="size" type="radio" name="Size" value="Extra Large Pizza">
                            <label>Extra Large Pizza</label>
                        </div>
                    </div>
                    
                </div>
                <button type="button" class="menu-list">Base:</button>
                <div class="menu">
                    <div class="menu-inside">
                        <div class="line">
                            <input class="base" type="radio" name="Base" value="Tomato Base"/>
                            <label>Tomato Base </label>  
                        </div>

                        <div class="line">
                            <input class="base" type="radio" name="Base" value="Garlic Butter Base">
                            <label>Garlic Butter Base + &#163;1</label>
                        </div>
                        <div class="line">
                            <input class="base" type="radio" name="Base" value="Creamy Base">
                            <label>Creamy Base + &#163;1</label>
                        </div>
                        <div class="line">
                            <input class="base" type="radio" name="Base" value="BBG Base">
                            <label>BBG Base + &#163;2</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="menu-list">Vegetables:</button>
                <div class="menu">
                    <div class="menu-inside">
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Onion"/>
                            <label>Onion</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Garlic"/>
                            <label>Garlic</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Artichoke"/>
                            <label>Artichoke</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Tomato"/>
                            <label>Tomato</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Red Pepper"/>
                            <label>Red Pepper</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Mushrooms "/> 
                            <label>Mushrooms</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Olives"/>
                            <label>Olives</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Green Pepper"/>
                            <label>Green Pepper</label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Sweetcorn"/>
                            <label>Sweetcorn </label>
                        </div>
                        <div class="line">
                            <input class="vegetables" type="checkbox" name="Vegetable" value="Broccoli"/>
                            <label>Broccoli</label>
                        </div>
                    </div>
                </div>
                <button type="button" class="menu-list">Meats:</button>
                    <div class="menu">
                        <div class="menu-inside"> 
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni"/>
                                <label>Pepperoni</label>
                            </div>
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping"  value="Sausage"/>
                                <label>Sausage</label>
                            </div>
                                
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon"/>
                                <label>Canadian Bacon</label>
                            </div>
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef "/>
                                <label>Ground Beef</label>
                            </div>
                        
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Anchovy"/>
                                <label>Anchovy</label>
                            </div>
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Chicken"/>
                                <label>Chicken</label> 
                            </div>
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Ham"/>
                                <label>Ham</label>
                            </div>
                            <div class="line">
                                <input class="toppings" type="checkbox" name="Topping" value="Prosciutto"/>
                                <label>Prosciutto</label>
                            </div>
                        </div>
                       
                    </div>
            
                <button type="button" class="menu-list">Dips:</button>
                <div class="menu">
                    <div class="menu-inside">
                        <div class="line">                        
                            <input class="dips" type="checkbox" name="Dips" value="Sweet Chilli"/>
                            <label>Sweet Chilli</label>
                        </div>
                        <div class="line">
                            <input claas="dips" type="checkbox" name="Dips" value="Ketchup"/>
                            <label>Ketchup</label>
                        </div>
                        <div class="line">
                            <input class="dips" type="checkbox" name="Dips" value="Pesto"/>
                            <label>Pesto</label>
                        </div>
                       
                        <div class="line">
                            <input class="dips" type="checkbox" name="Dips" value="Garlic Mayonnaise"/>
                            <label>Garlic Mayonnaise</label>
                        </div>
                        <div class="line">
                            <input class="dips" type="checkbox" name="Dips" value="Mayonnaise"/>
                            <label>Mayonnaise</label>	
                        </div>
                        <div class="line">
                            <input class="dips" type="checkbox" name="Dips" value="BBQ"/>
                            <label>BBQ</label>
                        </div>
                    </div>
                  </div>  
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
